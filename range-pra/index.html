<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Random Number Game</h1>
    <h3>Generate a number between 0 and <span class="rangeValue">100</span></h3>
    <input type="range" min="0" max="200" list="tickmarks" class="js-input" />

    <datalist id="tickmarks">
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
    </datalist>
    <div>
        <span>
            Guess the Number:
            <input type="number" class="myNumber" />
        </span>
        <input type="button" value="Play!" class="playBtn"></button>
    </div>
    <div class="div-result">
        <span class="result-span"></span>
        <div class="result">You Win!</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
